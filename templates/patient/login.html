<html>
{% include 'home/navigation.html' %}
{% load static %}
<body>
<section class="vh-100">
  <div class="container py-5 h-70">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form action="/plogin/" method="POST">
              {% csrf_token %}
            <h3 class="mb-5"><b>Patient Login</b></h3>
            {% if messages %}                 
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {% for message in messages %}
              {{ message }}
              {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  {% endif %}

            <div class="form-outline mb-4">

              <input type="username" name="username" placeholder="Enter username"  class="form-control form-control-lg" required/>

            </div>

            <div class="form-outline mb-4">

              <input type="password"  name="password" placeholder="Enter Password" id="typePasswordX-2" class="form-control form-control-lg"  required/>

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3"  required/>
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button><br>
                <h5>Don't have an account?<a href="/registration/"style="color:blue"><u>Register</u></a></h5>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
    .btn  btn-lg btn-block:hover{
        color:blue
    }
    </style>

</body>
